<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save the Date</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body>
  <div class="container">
    <!--h1 class="couple"><span>Loui & Yang</span></h1-->
    <div class="wrapper animated bounceInDown">
      <div class="wedding-info">
        <div class="logo"> </div>
        <h3>Our Wedding on:</h3>
        <ul>
          <li><i class="fa fa-map-marker"></i> Address</li>
          <li><i class="fa fa-clock-o"></i> Time</li>
        </ul>
      </div>
      <div class="save-date">
        <h3>Let me know you coming!</h3>
        <form id="contact-form">
          <p class="full">
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p class="full">
            <label>Number</label>
            <input type="number" name="number" id="number">
          </p>
          <p>
            <label id="checkbox-label">Parking Needed?</label>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-input" value="1" name="" />
              <label for="checkbox-input"></label>
            </div>
          </p>
          <p class="full">
            <label>Message to Us</label>
            <textarea name="message" id="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit" name="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

<!--JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src="js/invitation.js"></script>
<script type="text/javascript" src="js/validator.js"></script>
</html>
